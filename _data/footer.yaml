    content: |
      We’re the world’s leading provider of enterprise open source solutions,
      using a community-powered approach to deliver high-performing Linux, cloud, container,
      and Kubernetes technologies. We help you standardize across environments, develop
      cloud-native applications, and integrate, automate, secure, and manage complex
      environments with award-winning support, training, and consulting services.
